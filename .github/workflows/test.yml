name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read
  pull-requests: write # Required for coverage comments

jobs:
  # Quality checks run once on Python 3.12
  quality:
    name: Code Quality (Python 3.12)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # For hatch-vcs

      - name: Set up Python 3.12
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync

      - name: Run ruff format check
        run: |
          uv run ruff format --check packages/apt-registry-explorer/src tests/

      - name: Run ruff linter with annotations
        run: |
          uv run ruff check packages/apt-registry-explorer/src tests/ --output-format=github

      - name: Run mypy type checker
        run: |
          uv run mypy packages/apt-registry-explorer/src --show-error-codes --pretty

      - name: Run basedpyright type checker
        run: |
          uv run basedpyright packages/apt-registry-explorer/src

  # All tests run on multiple Python versions with coverage
  tests:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: quality # Run after quality checks pass
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]
      fail-fast: false # Continue other versions if one fails

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0 # For hatch-vcs

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync

      - name: Run all tests with coverage
        run: |
          # Run all tests (unit + integration) with coverage calculation
          # pytest-github-actions-annotate-failures provides inline annotations
          # Integration tests access real Ubuntu Jammy repository
          uv run pytest tests/ -v --cov=apt_registry_explorer --cov-report=term-missing --cov-report=xml

      - name: Upload coverage artifact
        if: matrix.python-version == '3.12'
        uses: actions/upload-artifact@v6
        with:
          name: coverage-data
          path: |
            .coverage
            coverage.xml
          include-hidden-files: true # .coverage is a hidden file

      - name: Validate CLI entry points
        run: |
          # Validate that CLI entry points can be invoked
          # This ONLY tests that the help system loads, NOT actual functionality
          # NOT VALIDATED: Repository discovery, package fetching, TUI rendering
          uv run apt-registry-explorer --help
          uv run apt-registry-explorer query --help
          uv run apt-registry-explorer discover --help

  # Coverage comment on PRs (runs after tests complete)
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: tests
    if: github.event_name == 'pull_request'

    steps:
      - uses: actions/checkout@v6

      - name: Download coverage artifact
        uses: actions/download-artifact@v7
        with:
          name: coverage-data

      - name: Coverage comment
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANNOTATE_MISSING_LINES: true
          ANNOTATION_TYPE: warning
          COVERAGE_DATA_BRANCH: python-coverage-comment-action-data

  # Update coverage badge on main branch
  coverage-badge:
    name: Update Coverage Badge
    runs-on: ubuntu-latest
    needs: tests
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: write # Required to push to data branch

    steps:
      - uses: actions/checkout@v6

      - name: Download coverage artifact
        uses: actions/download-artifact@v7
        with:
          name: coverage-data

      - name: Update coverage badge
        uses: py-cov-action/python-coverage-comment-action@v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          COVERAGE_DATA_BRANCH: python-coverage-comment-action-data
