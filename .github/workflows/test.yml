name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13", "3.14"]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # For hatch-vcs
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        allow-prereleases: true
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"
    
    - name: Install dependencies
      run: |
        uv sync
    
    - name: Run linters
      run: |
        uv run ruff check packages/apt-registry-explorer/src
        uv run ruff format --check packages/apt-registry-explorer/src
    
    - name: Run type checkers
      run: |
        uv run mypy packages/apt-registry-explorer/src || true
        uv run basedpyright packages/apt-registry-explorer/src || true
    
    - name: Run unit tests
      run: |
        uv run pytest tests/ -v -m "not integration"
    
    - name: Validate CLI entry points exist
      run: |
        # These commands validate that the CLI can be invoked and help loads
        # They do NOT validate functionality - only that the entry point works
        uv run apt-registry-explorer --help
        uv run apt-registry-explorer query --help
        uv run apt-registry-explorer discover --help
    
    # Note: Integration tests against real Ubuntu repositories are not run in CI
    # They require network access and can be slow or flaky
    # Run locally with: pytest tests/ -m integration -v
